<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="">
            <input type="text" class="screen" >
        </form>
        <div class="buttons">
        <button type="button" class="btn btn-grey" data-num="7">7</button>
        <button type="button" class="btn btn-grey" data-num="8">8</button>
        <button type="button" class="btn btn-grey" data-num="9">9</button>
        <button type="button" class="btn btn-yellow" data-num="*">*</button>

        <button type="button" class="btn btn-grey" data-num="4">4</button>
        <button type="button" class="btn btn-grey" data-num="5">5</button>
        <button type="button" class="btn btn-grey" data-num="6">6</button>
        <button type="button" class="btn btn-yellow" data-num="/">/</button>

        <button type="button" class="btn btn-grey" data-num="1">1</button>
        <button type="button" class="btn btn-grey" data-num="2">2</button>
        <button type="button" class="btn btn-grey" data-num="3">3</button>
        <button type="button" class="btn btn-yellow" data-num="-">-</button>

        <button type="button" class="btn btn-grey" data-num="0">0</button>
        <button type="button" class="btn btn-grey" data-num="00">00</button>
        <button type="button" class="btn btn-grey" data-num=".">.</button>
        <button type="button" class="btn btn-yellow" id="plus" data-num="+" >+</button>

        <button type="button" class="btn btn-clear" data-num="">C</button>
        <button type="button" class="btn btn-remove" data-num=""> 
            <i class="fa-solid fa-delete-left" data-num=""></i></button>
        <button type="button" class="btn btn-equal" id="nc" data-num="">=</button>
        <!-- <button type="button" class="btn btn-clear" data-num=""></button> -->
    </div>

    </section>
    <script src="https://kit.fontawesome.com/f0adf14745.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
